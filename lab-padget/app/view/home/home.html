<section class="home-content">

  <h2>Welcome home!</h2>
  <create-gallery></create-gallery>
  
  <ul>
    <!-- currentGallery used for select gallery -->
    <gallery-item
      ng-repeat="item in homeCtrl.galleries"
      gallery="item"

      currentGallery="homeCtrl.currentGallery"
      galleries="homeCtrl.galleries">
    </gallery-item>
  </ul>

  <thumbnail-container ng-if="homeCtrl.currentGallery"  gallery="homeCtrl.currentGallery"></thumbnail-container>

</section>
