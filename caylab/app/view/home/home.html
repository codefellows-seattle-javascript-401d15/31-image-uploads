<section class="home-content">
  <h2>{{homeCtrl.title}}</h2>
  <a href="/#!/home">home</a>
  <a href="/" ng-click="homeCtrl.logout()">sign out</a>
  <create-gallery></create-gallery>

  <ul>
    <gallery-item
    ng-repeat="gallery in homeCtrl.galleries"
    gallery="gallery">
  </gallery-item>
  </ul>

  <thumbnail-container
    ng-if="homeCtrl.currentGallery"
    gallery="homeCtrl.currentGallery">
  </thumbnail-container>
</section>
