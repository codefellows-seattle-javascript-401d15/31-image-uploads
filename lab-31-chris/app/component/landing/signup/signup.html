<section class="signup-form">
  <h2>{{ signupCtrl.title }}</h2>
  <form class="signup-form"
    ng-submit="signupCtrl.signup(signupCtrl.user)"
    novalidate>
    <label for="name">Enter a username: </label>
    <input class="input-std"
      type="text"
      placeholder="name"
      ng-minlength="5"
      ng-model="signupCtrl.user.username"
      required><br>
    <label for="email">Enter your email: </label>
    <input class="input-std"
      type="text"
      placeholder="email"
      ng-model="signupCtrl.user.email"><br>
    <label for="password">Enter a password: </label>
    <input class="input-std"
      type="password"
      placeholder="password"
      ng-minlength="3"
      ng-model="signupCtrl.user.password"
      required><br>
    <button type="submit" class="btn-std">sign up</button>
  </form>
</section>
