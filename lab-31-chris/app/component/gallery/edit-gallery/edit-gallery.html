<section>
  <form
    name="editGalleryForm"
    ng-submit="editGalleryCtrl.updateGallery()"
    novalidate>
    <fieldset>
      <label for="name">name</label>
      <input name="name" type="text" ng-model="editGalleryCtrl.gallery.name">
    </fieldset>
    <fieldset>
      <label for="description">desc</label>
      <input name="description" type="text" ng-model="editGalleryCtrl.gallery.desc">
    </fieldset>
    <!-- <delete-gallery ng-if="deleteGalleryCtrl.showDeleteGallery" gallery="deleteGalleryCtrl.gallery"></delete-gallery> -->

    <button class="edt-btn"
      type="submit"
      name="submit update"
      >update</button>
  </form>
  <button class="edt-btn"
    ng-click="editGalleryCtrl.deleteGallery()"
    >delete</button>
</section>
