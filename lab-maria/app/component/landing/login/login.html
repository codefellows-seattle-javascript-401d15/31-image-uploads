<section>
  <p>sign in.</p>
  <form
    name="loginForm"
    ng-submit="loginCtrl.login()"
    novalidate>
    <div class="center">
      <div
        ng-class="{
          'error': loginForm.username.$invalid,
          'success': loginForm.username.$valid
        }">
        <md-input-container
            style="border: thin solid gray; border-radius: 0.2em; background-color: white">
          <label for="username">Username</label>
          <input type="text"
          name="username"
          ng-minlength="4"
          ng-model="loginCtrl.user.username"
          style="width:20em" required>
        </md-input-container><br />
        <md-input-container style="border: thin solid gray; border-radius: 0.2em; background-color: white">
            <label for="email">Email</label>

          <input type="tet"
          style="width:20em;"
          name="email">
        </md-input-container><br />
      </div>

      <div
        ng-class="{
          'error': loginForm.password.$invalid && loginForm.$submitted,
          'success': loginFOrm.password.$valid
        }">
      <md-input-container
          style="border: thin solid gray; border-radius: 0.2em; background-color: white">
          <label for="password">Password</label>
        <input type="password"
        style="width:20em"
        name="password"
        ng-disabled="loginForm.username.$invalid"
        ng-minlength="3"
        ng-model="loginCtrl.user.password" required>
      </md-input-container>
      </div>
    </div>
    <div class="right">
      <md-button class="md-raised" type="submit">Sign In</md-button>
    </div>
  </form>
</section>
